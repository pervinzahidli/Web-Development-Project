<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CyberSecurity CheatSheet</title>
    <link rel="stylesheet" href="admin-styles.css">
    <!-- reCAPTCHA v2 script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Portal</h1>
            <p>CyberSecurity CheatSheet Management</p>
        </div>

        <form id="adminLoginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- ✅ Doğru Site Key burada -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LevnUkrAAAAAIZwpSPi4VTafVKAVzLYaSqMzuYA"></div>
            </div>

            <div class="form-group">
                <button type="submit" id="loginBtn">Login</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="security-notice">
            <p>For security reasons, please log out after each session.</p>
            <p>Failed login attempts are logged.</p>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
